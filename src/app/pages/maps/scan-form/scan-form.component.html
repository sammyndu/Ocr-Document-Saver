<div class="offset-md-2 col-md-8">
  <nb-card>
    <nb-card-header>Scan form</nb-card-header>
    <nb-card-body>
      <form>
        <div class="form-group">
          <label for="SN" class="label">SID</label>
          <input #sn="ngModel" (blur)="checkIfDocumentIdExists()" type="text" name="SN" [(ngModel)]="docInfo.documentId" nbInput fullWidth id="SN" placeholder="SN">
          <span style="color: red">{{ checkDocId }}</span>
        </div>
        <div class="form-group">
          <label for="name" class="label">Name</label>
          <input type="text" name="name" [(ngModel)]="docInfo.documentName" nbInput fullWidth id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="case" class="label">Case</label>
          <input type="text" name="case" nbInput [(ngModel)]="docInfo.case" fullWidth id="case" placeholder="Case">
          <!-- <label>Choose a browser from this list:
            <input multiple list="browsers" class="form-control" [(ngModel)]="docInfo.case" name="myBrowser" /></label>
            <datalist  name="case" id="browsers">
              <option value="Fever (38 Degree Celsius)">
              <option value="cough">
              <option value="sore throat">
              <option value="shortness of breath">
              <option value="chills">
              <option value="Nausea/Vomitting">
              <option value="diarrhea">
            </datalist> -->
        </div>
        <button (click)="openScanner()" type="button" nbButton status="success">Scan</button>
        <div *ngIf="docInfo.documentContent">File added</div>
        <div class="form-group">
          <label for="date" class="label">Date</label>
          <br>
          <input nbInput
          id="date"
          name="date"
          [(ngModel)]="docInfo.formDate"
               placeholder="Date"
               [nbDatepicker]="formpicker">
        <nb-datepicker #formpicker></nb-datepicker>
        </div>
        
        <!-- <div class="form-group">
          <nb-checkbox>Check me out</nb-checkbox>
        </div> -->
        <button type="submit" [disabled]="disableSave()" (click)="save()" [nbSpinner]="loading" nbSpinnerStatus="success" nbButton status="primary">Submit</button>
      </form>

    </nb-card-body>
  </nb-card>
  </div>
